<!doctype html>

<body>
    <!-- Bài tập 1 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Tính tiền lương nhân viên theo số ngày làm</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số a</label>
                            <input id="soA" type="text" class="form-control" />
                        </div>
                        <!-- <div class="form-group">

                        </div> -->

                            <label for="">Nhập số b</label>
                            <input id="soB" type="text" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="">Nhập số c</label>
                            <input id="soC" type="text" class="form-control" />
                        </div>
                        <button id="btn-result" class="btn btn-danger">Sắp xếp tăng dần</button>
                    </div>
                    <div id="result" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <br>

                        <!-- <div class="form-group">
                            <label for="">Nhập số a</label>
                            <input id="soA" type="text" class="form-control" />
                        </div> -->

                        <div class="form-group">
                            <label for="">Chọn thành viên</label>
                            <select id="selectPerson"" class="form-control">
                                <option value="User">User</option>
                                <option value="Bố">Bố</option>
                                <option value="Mẹ">Mẹ</option>
                                <option value="Anh trai">Anh trai</option>
                                <option value="Em gái">Em gái</option>
                            </select>

                        <!-- <div class="form-group">

                    </div>

                </div>
            </div>
        </div>
    </div>
    <br>
    <hr style="background-color: gray; height: 2px;">


    <!-- Bài tập 3 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Tìm số chẵn, số lẻ từ người nhập</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Số thứ 1</label>
                            <input id="so-1" type="text" class="form-control" />

                            <label for="">Số thứ 3</label>

                        </div>
                        <button id="btnResult" class="btn btn-danger">Chọn lọc</button>
                    </div>
                    <div id="ketQua" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <hr style="background-color: gray; height: 2px;">
